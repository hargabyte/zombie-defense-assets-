<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Background -->
  <rect width="800" height="300" fill="#222" opacity="0.3"/>
  
  <!-- WEAPON 1: PISTOL (STARTER) -->
  <g transform="translate(150, 70)">
    <!-- Gun Body -->
    <rect x="0" y="0" width="60" height="20" fill="#444" rx="2"/>
    <rect x="50" y="-10" width="10" height="30" fill="#444" rx="1"/>
    
    <!-- Barrel -->
    <rect x="60" y="5" width="30" height="10" fill="#333" rx="2"/>
    
    <!-- Grip -->
    <rect x="10" y="20" width="15" height="25" fill="#555" rx="2"/>
    
    <!-- Trigger -->
    <rect x="35" y="20" width="7" height="10" fill="#222" rx="1"/>
    
    <!-- Magazine -->
    <rect x="20" y="20" width="10" height="5" fill="#666"/>
    
    <!-- Sight -->
    <rect x="20" y="-5" width="5" height="5" fill="#888"/>
    
    <!-- Label -->
    <text x="40" y="70" font-family="Arial" font-size="12" fill="white" text-anchor="middle">PISTOL</text>
    <text x="40" y="85" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">Medium Damage, Fast Fire Rate</text>
  </g>
  
  <!-- WEAPON 2: SHOTGUN -->
  <g transform="translate(350, 70)">
    <!-- Gun Body -->
    <rect x="0" y="0" width="120" height="20" fill="#8B4513" rx="2"/>
    
    <!-- Barrel -->
    <rect x="80" y="5" width="50" height="10" fill="#444" rx="2"/>
    
    <!-- Pump -->
    <rect x="40" y="-5" width="40" height="30" fill="#A52A2A" rx="2"/>
    
    <!-- Stock -->
    <path d="M0 10 L-30 0 L-30 20 L0 30 Z" fill="#8B4513"/>
    
    <!-- Trigger -->
    <rect x="25" y="20" width="7" height="10" fill="#222" rx="1"/>
    
    <!-- Sight -->
    <rect x="90" y="-5" width="5" height="5" fill="#888"/>
    
    <!-- Shell Loading Port -->
    <rect x="50" y="20" width="15" height="5" fill="#444"/>
    
    <!-- Label -->
    <text x="60" y="70" font-family="Arial" font-size="12" fill="white" text-anchor="middle">SHOTGUN</text>
    <text x="60" y="85" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">High Damage, Slow Fire Rate, Area Effect</text>
  </g>
  
  <!-- WEAPON 3: ASSAULT RIFLE -->
  <g transform="translate(600, 70)">
    <!-- Gun Body -->
    <rect x="0" y="0" width="100" height="15" fill="#444" rx="2"/>
    
    <!-- Barrel -->
    <rect x="100" y="2" width="40" height="10" fill="#333" rx="1"/>
    
    <!-- Stock -->
    <path d="M0 7 L-40 -5 L-40 20 L0 22 Z" fill="#444"/>
    
    <!-- Grip -->
    <rect x="20" y="15" width="12" height="25" fill="#555" rx="2"/>
    
    <!-- Trigger -->
    <rect x="40" y="15" width="7" height="10" fill="#222" rx="1"/>
    
    <!-- Magazine -->
    <rect x="60" y="15" width="15" height="30" fill="#666"/>
    
    <!-- Sight/Scope -->
    <rect x="50" y="-10" width="30" height="10" fill="#888" rx="1"/>
    <rect x="60" y="-15" width="10" height="5" fill="#333"/>
    
    <!-- Muzzle Flash (animation hint) -->
    <path d="M140 7 L150 0 L155 7 L150 14 L140 7" fill="#ff9900" opacity="0.7"/>
    
    <!-- Label -->
    <text x="60" y="70" font-family="Arial" font-size="12" fill="white" text-anchor="middle">ASSAULT RIFLE</text>
    <text x="60" y="85" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">Medium Damage, Very Fast Fire Rate</text>
  </g>
  
  <!-- WEAPON 4: FLAMETHROWER -->
  <g transform="translate(150, 220)">
    <!-- Main Tank -->
    <rect x="0" y="0" width="40" height="50" fill="#C0392B" rx="5"/>
    
    <!-- Connecting Hose -->
    <path d="M40 15 C 50 15, 60 0, 70 0" stroke="#333" stroke-width="8" fill="none"/>
    
    <!-- Gun Part -->
    <rect x="70" y="-10" width="60" height="20" fill="#444" rx="2"/>
    
    <!-- Nozzle -->
    <rect x="130" y="-5" width="10" height="10" fill="#333" rx="2"/>
    
    <!-- Flame Effect -->
    <path d="M140 0 Q 160 -20, 180 0 Q 160 20, 140 0 Z" fill="#F39C12" opacity="0.8"/>
    <path d="M150 0 Q 165 -15, 180 0 Q 165 15, 150 0 Z" fill="#E67E22" opacity="0.6"/>
    <path d="M160 0 Q 170 -10, 180 0 Q 170 10, 160 0 Z" fill="#FF5733" opacity="0.4"/>
    
    <!-- Tank Details -->
    <rect x="15" y="10" width="10" height="30" fill="#922B21" rx="2"/>
    <circle cx="20" cy="5" r="3" fill="#333"/>
    
    <!-- Straps -->
    <path d="M0 10 L-10 20 L-10 30 L0 40" stroke="#444" stroke-width="3" fill="none"/>
    <path d="M40 10 L50 20 L50 30 L40 40" stroke="#444" stroke-width="3" fill="none"/>
    
    <!-- Label -->
    <text x="80" y="50" font-family="Arial" font-size="12" fill="white" text-anchor="middle">FLAMETHROWER</text>
    <text x="80" y="65" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">Area Damage Over Time, Medium Range</text>
  </g>
  
  <!-- WEAPON 5: ROCKET LAUNCHER -->
  <g transform="translate(450, 220)">
    <!-- Main Tube -->
    <rect x="0" y="-15" width="120" height="30" fill="#2C3E50" rx="15"/>
    
    <!-- Details -->
    <rect x="10" y="-10" width="100" height="20" fill="#34495E" rx="10"/>
    <rect x="90" y="-15" width="20" height="30" fill="#1B2631" rx="2"/>
    
    <!-- Grip -->
    <rect x="30" y="15" width="15" height="25" fill="#566573" rx="2"/>
    
    <!-- Trigger -->
    <rect x="55" y="15" width="7" height="10" fill="#222" rx="1"/>
    
    <!-- Sight -->
    <rect x="60" y="-25" width="20" height="10" fill="#888" rx="2"/>
    
    <!-- Rocket -->
    <rect x="120" y="-5" width="30" height="10" fill="#C0392B" rx="5"/>
    <path d="M150 0 L160 -5 L160 5 Z" fill="#C0392B"/>
    <rect x="125" y="-2" width="20" height="4" fill="#E74C3C"/>
    
    <!-- Exhaust Effect -->
    <path d="M0 0 L-10 -10 L-20 0 L-10 10 Z" fill="#F39C12" opacity="0.6"/>
    <path d="M-20 0 L-30 -5 L-35 0 L-30 5 Z" fill="#E67E22" opacity="0.5"/>
    
    <!-- Label -->
    <text x="60" y="60" font-family="Arial" font-size="12" fill="white" text-anchor="middle">ROCKET LAUNCHER</text>
    <text x="60" y="75" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">Very High Damage, Very Slow Fire Rate, Splash Damage</text>
  </g>
  
  <!-- WEAPON 6: TESLA COIL -->
  <g transform="translate(700, 220)">
    <!-- Base -->
    <rect x="-25" y="20" width="50" height="10" fill="#7F8C8D" rx="2"/>
    
    <!-- Main Coil -->
    <rect x="-10" y="-20" width="20" height="40" fill="#3498DB" rx="2"/>
    
    <!-- Top Dome -->
    <ellipse cx="0" cy="-25" rx="15" ry="10" fill="#2980B9"/>
    
    <!-- Control Box -->
    <rect x="-20" y="0" width="40" height="20" fill="#2C3E50" rx="2"/>
    
    <!-- Dials -->
    <circle cx="-10" cy="10" r="5" fill="#ECF0F1"/>
    <circle cx="10" cy="10" r="5" fill="#ECF0F1"/>
    <circle cx="-10" cy="10" r="2" fill="#333"/>
    <circle cx="10" cy="10" r="2" fill="#333"/>
    
    <!-- Lightning Effect -->
    <path d="M0 -30 L15 -45 L10 -40 L20 -50 L15 -45 L25 -55" stroke="#3498DB" stroke-width="2"/>
    <path d="M0 -30 L-15 -45 L-10 -40 L-20 -50 L-15 -45 L-25 -55" stroke="#3498DB" stroke-width="2"/>
    <ellipse cx="0" cy="-30" rx="5" ry="3" fill="#85C1E9" opacity="0.7"/>
    
    <!-- Energy Field (animation hint) -->
    <circle cx="0" cy="-25" r="20" fill="none" stroke="#3498DB" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="0" cy="-25" r="30" fill="none" stroke="#3498DB" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Label -->
    <text x="0" y="50" font-family="Arial" font-size="12" fill="white" text-anchor="middle">TESLA COIL</text>
    <text x="0" y="65" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">Chain Lightning Damage, Medium Range</text>
  </g>
</svg>