  <text x="870" y="105" font-family="Arial" font-size="14" fill="#ECF0F1">CRITICAL HITS: 231</text>
  <text x="870" y="125" font-family="Arial" font-size="14" fill="#ECF0F1">HI-SCORE: 24,860</text>
