<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#222" opacity="0.3"/>
  
  <!-- SECTION 1: PISTOL (Top Down) -->
  <g transform="translate(130, 100)">
    <!-- Gun Body -->
    <rect x="-15" y="-15" width="30" height="50" fill="#444" rx="2"/>
    
    <!-- Barrel -->
    <rect x="-5" y="-40" width="10" height="25" fill="#333"/>
    
    <!-- Grip Texture -->
    <rect x="-10" y="10" width="20" height="20" fill="#555" rx="2"/>
    <path d="M-5 15 L5 15 M-5 20 L5 20 M-5 25 L5 25" stroke="#444" stroke-width="1"/>
    
    <!-- Trigger Guard -->
    <path d="M-10 0 L10 0 L10 10 L-10 10 Z" fill="#333" stroke="#222" stroke-width="0.5"/>
    
    <!-- Sight -->
    <rect x="-2" y="-35" width="4" height="4" fill="#777"/>
    
    <!-- Label -->
    <text x="0" y="60" font-family="Arial" font-size="12" fill="white" text-anchor="middle">PISTOL</text>
    <text x="0" y="75" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">Medium Damage, Fast Fire Rate</text>
  </g>
  
  <!-- SECTION 2: SHOTGUN (Top Down) -->
  <g transform="translate(330, 100)">
    <!-- Gun Body -->
    <rect x="-15" y="-20" width="30" height="70" fill="#8B4513" rx="2"/>
    
    <!-- Barrel -->
    <rect x="-10" y="-60" width="20" height="40" fill="#444"/>
    
    <!-- Pump -->
    <rect x="-12" y="-30" width="24" height="15" fill="#A52A2A" rx="1"/>
    
    <!-- Grip Texture -->
    <rect x="-10" y="25" width="20" height="20" fill="#8B4513" rx="2"/>
    <path d="M-5 30 L5 30 M-5 35 L5 35 M-5 40 L5 40" stroke="#6B3513" stroke-width="1"/>
    
    <!-- Trigger Guard -->
    <path d="M-10 10 L10 10 L10 20 L-10 20 Z" fill="#333" stroke="#222" stroke-width="0.5"/>
    
    <!-- Shell Loading Port -->
    <rect x="15" y="-10" width="5" height="20" fill="#333"/>
    
    <!-- Double Barrel Opening -->
    <circle cx="-5" cy="-55" r="4" fill="#111"/>
    <circle cx="5" cy="-55" r="4" fill="#111"/>
    
    <!-- Label -->
    <text x="0" y="60" font-family="Arial" font-size="12" fill="white" text-anchor="middle">SHOTGUN</text>
    <text x="0" y="75" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">High Damage, Slow Fire Rate, Area Effect</text>
  </g>
  
  <!-- SECTION 3: ASSAULT RIFLE (Top Down) -->
  <g transform="translate(530, 100)">
    <!-- Gun Body -->
    <rect x="-15" y="-15" width="30" height="80" fill="#444" rx="2"/>
    
    <!-- Barrel -->
    <rect x="-7" y="-60" width="14" height="45" fill="#333"/>
    
    <!-- Grip Texture -->
    <rect x="-10" y="35" width="20" height="25" fill="#555" rx="2"/>
    <path d="M-5 40 L5 40 M-5 45 L5 45 M-5 50 L5 50" stroke="#444" stroke-width="1"/>
    
    <!-- Trigger Guard -->
    <path d="M-10 20 L10 20 L10 30 L-10 30 Z" fill="#333" stroke="#222" stroke-width="0.5"/>
    
    <!-- Magazine -->
    <rect x="-8" y="0" width="16" height="15" fill="#666"/>
    
    <!-- Sight/Scope -->
    <rect x="-10" y="-25" width="20" height="15" fill="#888" rx="1"/>
    <rect x="-5" y="-20" width="10" height="5" fill="#333"/>
    
    <!-- Muzzle Flash (animation hint) -->
    <path d="M-7 -60 L7 -60 L0 -70 Z" fill="#ff9900" opacity="0.7"/>
    
    <!-- Label -->
    <text x="0" y="75" font-family="Arial" font-size="12" fill="white" text-anchor="middle">ASSAULT RIFLE</text>
    <text x="0" y="90" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">Very High Damage, Very Slow Fire Rate, Splash Damage</text>
  </g>
  
  <!-- SECTION 6: TESLA COIL (Top Down) -->
  <g transform="translate(530, 270)">
    <!-- Base -->
    <rect x="-25" y="20" width="50" height="10" fill="#7F8C8D" rx="2"/>
    
    <!-- Main Coil -->
    <rect x="-10" y="-20" width="20" height="40" fill="#3498DB" rx="2"/>
    
    <!-- Top Dome -->
    <ellipse cx="0" cy="-25" rx="15" ry="15" fill="#2980B9"/>
    
    <!-- Control Box -->
    <rect x="-20" y="0" width="40" height="20" fill="#2C3E50" rx="2"/>
    
    <!-- Dials -->
    <circle cx="-10" cy="10" r="5" fill="#ECF0F1"/>
    <circle cx="10" cy="10" r="5" fill="#ECF0F1"/>
    <circle cx="-10" cy="10" r="2" fill="#333"/>
    <circle cx="10" cy="10" r="2" fill="#333"/>
    
    <!-- Lightning Effect (top-down view) -->
    <path d="M0 -30 L-20 -50 M0 -30 L20 -50 M0 -30 L-15 -60 M0 -30 L15 -60" stroke="#3498DB" stroke-width="2"/>
    <circle cx="0" cy="-30" r="5" fill="#85C1E9" opacity="0.7"/>
    
    <!-- Energy Field (animation hint) -->
    <circle cx="0" cy="-25" r="25" fill="none" stroke="#3498DB" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="0" cy="-25" r="40" fill="none" stroke="#3498DB" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Label -->
    <text x="0" y="75" font-family="Arial" font-size="12" fill="white" text-anchor="middle">TESLA COIL</text>
    <text x="0" y="90" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">Chain Lightning Damage, Medium Range</text>
  </g>
" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">Medium Damage, Very Fast Fire Rate</text>
  </g>
  
  <!-- SECTION 4: FLAMETHROWER (Top Down) -->
  <g transform="translate(130, 270)">
    <!-- Main Tank (backpack) -->
    <rect x="-20" y="10" width="40" height="50" fill="#C0392B" rx="5"/>
    
    <!-- Connecting Hose -->
    <path d="M-15 10 C-15 0, -20 -20, -5 -20" stroke="#333" stroke-width="5" fill="none"/>
    
    <!-- Gun Part -->
    <rect x="-30" y="-30" width="50" height="20" fill="#444" rx="2"/>
    
    <!-- Nozzle -->
    <rect x="-30" y="-25" width="15" height="10" fill="#333" rx="2"/>
    
    <!-- Flame Effect -->
    <path d="M-45 -25 C-55 -35, -65 -20, -55 -15 C-65 -10, -55 0, -45 -10 Z" fill="#F39C12" opacity="0.8"/>
    <path d="M-50 -22 C-60 -30, -65 -20, -60 -17 C-68 -14, -58 -5, -50 -12 Z" fill="#E67E22" opacity="0.6"/>
    <path d="M-55 -20 C-65 -25, -70 -20, -65 -18 C-72 -16, -65 -10, -55 -15 Z" fill="#FF5733" opacity="0.4"/>
    
    <!-- Tank Details -->
    <rect x="-5" y="20" width="10" height="30" fill="#922B21" rx="2"/>
    <circle cx="0" cy="15" r="3" fill="#333"/>
    
    <!-- Straps -->
    <path d="M-20 20 L-25 30 L-25 40 L-20 50" stroke="#444" stroke-width="2" fill="none"/>
    <path d="M20 20 L25 30 L25 40 L20 50" stroke="#444" stroke-width="2" fill="none"/>
    
    <!-- Label -->
    <text x="0" y="75" font-family="Arial" font-size="12" fill="white" text-anchor="middle">FLAMETHROWER</text>
    <text x="0" y="90" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">Area Damage Over Time, Medium Range</text>
  </g>
  
  <!-- SECTION 5: ROCKET LAUNCHER (Top Down) -->
  <g transform="translate(330, 270)">
    <!-- Main Tube -->
    <rect x="-15" y="-15" width="30" height="70" fill="#2C3E50" rx="2"/>
    
    <!-- Details -->
    <rect x="-10" y="-10" width="20" height="60" fill="#34495E" rx="2"/>
    
    <!-- End Cap -->
    <rect x="-15" y="-20" width="30" height="10" fill="#1B2631" rx="2"/>
    
    <!-- Grip -->
    <rect x="-20" y="30" width="10" height="20" fill="#566573" rx="2"/>
    
    <!-- Trigger Guard -->
    <path d="M-5 35 L10 35 L10 45 L-5 45 Z" fill="#222" stroke="#111" stroke-width="0.5"/>
    
    <!-- Rocket Loaded -->
    <rect x="-10" y="-60" width="20" height="40" fill="#C0392B" rx="5"/>
    <path d="M-10 -60 L10 -60 L0 -70 Z" fill="#C0392B"/>
    <rect x="-8" y="-50" width="16" height="25" fill="#E74C3C"/>
    
    <!-- Exhaust Vents -->
    <rect x="-12" y="-15" width="4" height="4" fill="#222"/>
    <rect x="8" y="-15" width="4" height="4" fill="#222"/>
    <rect x="-12" y="10" width="4" height="4" fill="#222"/>
    <rect x="8" y="10" width="4" height="4" fill="#222"/>
    
    <!-- Label -->
    <text x="0" y="75" font-family="Arial" font-size="12" fill="white" text-anchor="middle">ROCKET LAUNCHER</text>
    <text x="0" y="90