    <!-- Legs (positioned for facing down-right) -->
    <path d="M-8 12 L-12 25" stroke="#2C3E50" stroke-width="6"/>
    <path d="M8 12 L10 25" stroke="#2C3E50" stroke-width="6"/>
    
    <!-- Direction Indicator -->
    <text x="0" y="40" font-family="Arial" font-size="10" fill="white" text-anchor="middle">DOWN-RIGHT</text>
  </g>
  
  <!-- PLAYER FACING DOWN -->
  <g transform="translate(500, 100)">
    <!-- Body/Uniform -->
    <circle cx="0" cy="0" r="20" fill="#3A539B"/>
    
    <!-- Helmet -->
    <path d="M-12 -8 C-12 -18, 12 -18, 12 -8" fill="#34495E" stroke="#2C3E50" stroke-width="1"/>
    
    <!-- Shoulder Pads -->
    <path d="M-16 -5 L-25 -2 L-23 5 L-16 8" fill="#5D6D7E"/>
    <path d="M16 -5 L25 -2 L23 5 L16 8" fill="#5D6D7E"/>
    
    <!-- Head -->
    <circle cx="0" cy="-5" r="10" fill="#F5D76E"/>
    
    <!-- Face -->
    <circle cx="-4" cy="-5" r="1.5" fill="#34495E"/> <!-- Left Eye -->
    <circle cx="4" cy="-5" r="1.5" fill="#34495E"/> <!-- Right Eye -->
    <path d="M-3 0 L3 0" stroke="#34495E" stroke-width="1"/> <!-- Mouth -->
    
    <!-- Belt -->
    <path d="M-12 10 L12 10" stroke="#34495E" stroke-width="4"/>
    
    <!-- Legs -->
    <path d="M-8 12 L-12 25" stroke="#2C3E50" stroke-width="6"/>
    <path d="M8 12 L12 25" stroke="#2C3E50" stroke-width="6"/>
    
    <!-- Direction Indicator -->
    <text x="0" y="40" font-family="Arial" font-size="10" fill="white" text-anchor="middle">DOWN</text>
  </g>
  
