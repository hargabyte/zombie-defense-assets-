<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#333" opacity="0.2"/>
  
  <!-- PLAYER FACING UP -->
  <g transform="translate(100, 100)">
    <!-- Body/Uniform -->
    <circle cx="0" cy="0" r="20" fill="#3A539B"/>
    
    <!-- Helmet -->
    <path d="M-15 -5 C-15 -20, 15 -20, 15 -5" fill="#34495E" stroke="#2C3E50" stroke-width="1"/>
    
    <!-- Shoulder Pads -->
    <path d="M-16 -5 L-25 -2 L-23 5 L-16 8" fill="#5D6D7E"/>
    <path d="M16 -5 L25 -2 L23 5 L16 8" fill="#5D6D7E"/>
    
    <!-- Head -->
    <circle cx="0" cy="-5" r="10" fill="#F5D76E"/>
    
    <!-- Face (back of head from this angle) -->
    <path d="M-4 -5 C-4 -8, 4 -8, 4 -5" fill="#F5D76E" stroke="#E4C55E" stroke-width="0.5"/>
    
    <!-- Belt -->
    <path d="M-12 10 L12 10" stroke="#34495E" stroke-width="4"/>
    
    <!-- Legs -->
    <path d="M-8 12 L-10 25" stroke="#2C3E50" stroke-width="6"/>
    <path d="M8 12 L10 25" stroke="#2C3E50" stroke-width="6"/>
    
    <!-- Direction Indicator -->
    <text x="0" y="40" font-family="Arial" font-size="10" fill="white" text-anchor="middle">UP</text>
  </g>
  
  <!-- PLAYER FACING UPPER-RIGHT -->
  <g transform="translate(200, 100)">
    <!-- Body/Uniform -->
    <circle cx="0" cy="0" r="20" fill="#3A539B"/>
    
    <!-- Helmet -->
    <path d="M-10 -10 C-10 -20, 10 -20, 12 -8" fill="#34495E" stroke="#2C3E50" stroke-width="1"/>
    
    <!-- Shoulder Pads -->
    <path d="M-16 -5 L-25 -2 L-23 5 L-16 8" fill="#5D6D7E"/>
    <path d="M12 -5 L18 -6 L18 2 L14 5" fill="#5D6D7E"/>
    
    <!-- Head -->
    <circle cx="0" cy="-5" r="10" fill="#F5D76E"/>
    
    <!-- Face -->
    <circle cx="3" cy="-7" r="1.5" fill="#34495E"/> <!-- Eye -->
    <path d="M0 -3 L5 -2" stroke="#34495E" stroke-width="1"/> <!-- Mouth -->
    
    <!-- Belt -->
    <path d="M-12 10 L12 10" stroke="#34495E" stroke-width="4"/>
    
    <!-- Legs -->
    <path d="M-8 12 L-10 25" stroke="#2C3E50" stroke-width="6"/>
    <path d="M8 12 L12 25" stroke="#2C3E50" stroke-width="6"/>
    
    <!-- Direction Indicator -->
    <text x="0" y="40" font-family="Arial" font-size="10" fill="white" text-anchor="middle">UP-RIGHT</text>
  </g>
  
  <!-- PLAYER FACING RIGHT -->
  <g transform="translate(300, 100)">
    <!-- Body/Uniform -->
    <circle cx="0" cy="0" r="20" fill="#3A539B"/>
    
    <!-- Helmet -->
    <path d="M-8 -12 C-8 -20, 12 -20, 12 -10" fill="#34495E" stroke="#2C3E50" stroke-width="1"/>
    
    <!-- Shoulder Pads -->
    <path d="M-12 -5 L-16 -6 L-16 2 L-14 5" fill="#5D6D7E"/>
    <path d="M12 -5 L18 -6 L18 2 L14 5" fill="#5D6D7E"/>
    
    <!-- Head -->
    <circle cx="2" cy="-5" r="10" fill="#F5D76E"/>
    
    <!-- Face -->
    <circle cx="6" cy="-5" r="1.5" fill="#34495E"/> <!-- Eye -->
    <path d="M2 -1 L7 -1" stroke="#34495E" stroke-width="1"/> <!-- Mouth -->
    
    <!-- Belt -->
    <path d="M-12 10 L12 10" stroke="#34495E" stroke-width="4"/>
    
    <!-- Legs -->
    <path d="M-5 12 L-5 25" stroke="#2C3E50" stroke-width="6"/>
    <path d="M5 12 L5 25" stroke="#2C3E50" stroke-width="6"/>
    
    <!-- Direction Indicator -->
    <text x="0" y="40" font-family="Arial" font-size="10" fill="white" text-anchor="middle">RIGHT</text>
  </g>
  
  <!-- PLAYER FACING LOWER-RIGHT -->
  <g transform="translate(400, 100)">
    <!-- Body/Uniform -->
    <circle cx="0" cy="0" r="20" fill="#3A539B"/>
    
    <!-- Helmet -->
    <path d="M-8 -12 C-8 -20, 12 -20, 12 -10" fill="#34495E" stroke="#2C3E50" stroke-width="1"/>
    
    <!-- Shoulder Pads -->
    <path d="M-12 -5 L-16 -6 L-16 2 L-14 5" fill="#5D6D7E"/>
    <path d="M12 -5 L18 -6 L18 2 L14 5" fill="#5D6D7E"/>
    
    <!-- Head -->
