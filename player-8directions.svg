    <path d="M12 -5 L16 -6 L16 2 L14 5" fill="#5D6D7E"/>
    
    <!-- Head -->
    <circle cx="-2" cy="-5" r="10" fill="#F5D76E"/>
    
    <!-- Face -->
    <circle cx="-6" cy="-5" r="1.5" fill="#34495E"/> <!-- Eye -->
    <path d="M-7 -1 L-2 -1" stroke="#34495E" stroke-width="1"/> <!-- Mouth -->
    
    <!-- Belt -->
    <path d="M-12 10 L12 10" stroke="#34495E" stroke-width="4"/>
    
    <!-- Legs -->
    <path d="M-5 12 L-5 25" stroke="#2C3E50" stroke-width="6"/>
    <path d="M5 12 L5 25" stroke="#2C3E50" stroke-width="6"/>
    
    <!-- Direction Indicator -->
    <text x="0" y="40" font-family="Arial" font-size="10" fill="white" text-anchor="middle">LEFT</text>
  </g>
  
  <!-- PLAYER FACING UPPER-LEFT -->
  <g transform="translate(400, 250)">
    <!-- Body/Uniform -->
    <circle cx="0" cy="0" r="20" fill="#3A539B"/>
    
    <!-- Helmet -->
    <path d="M-12 -8 C-12 -20, 10 -20, 10 -10" fill="#34495E" stroke="#2C3E50" stroke-width="1"/>
    
    <!-- Shoulder Pads -->
    <path d="M-12 -5 L-18 -6 L-18 2 L-14 5" fill="#5D6D7E"/>
    <path d="M16 -5 L25 -2 L23 5 L16 8" fill="#5D6D7E"/>
    
    <!-- Head -->
    <circle cx="-2" cy="-5" r="10" fill="#F5D76E"/>
    
    <!-- Face -->
    <circle cx="-6" cy="-7" r="1.5" fill="#34495E"/> <!-- Eye -->
    <path d="M-7 -3 L-2 -2" stroke="#34495E" stroke-width="1"/> <!-- Mouth -->
    
    <!-- Belt -->
    <path d="M-12 10 L12 10" stroke="#34495E" stroke-width="4"/>
    
    <!-- Legs -->
    <path d="M-8 12 L-10 25" stroke="#2C3E50" stroke-width="6"/>
    <path d="M8 12 L10 25" stroke="#2C3E50" stroke-width="6"/>
    
