  <!-- SELECTION GUIDELINES -->
  <text x="400" y="320" font-family="Arial" font-size="14" fill="white" text-anchor="middle">SOLDIER FIGURE - 8 DIRECTIONAL VIEWS</text>
  <text x="400" y="340" font-family="Arial" font-size="12" fill="#aaa" text-anchor="middle">Top-down shooter character without weapons (weapons will be added separately)</text>
</svg>