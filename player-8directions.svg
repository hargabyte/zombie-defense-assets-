    <!-- Shoulder Pads -->
    <path d="M-12 -5 L-18 -6 L-18 2 L-14 5" fill="#5D6D7E"/>
    <path d="M12 -5 L16 -6 L16 2 L14 5" fill="#5D6D7E"/>
    
    <!-- Head -->
    <circle cx="-2" cy="-5" r="10" fill="#F5D76E"/>
    
