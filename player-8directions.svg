    <!-- Body/Uniform -->
    <circle cx="0" cy="0" r="20" fill="#3A539B"/>
    
    <!-- Helmet -->
    <path d="M-12 -10 C-12 -20, 8 -20, 8 -12" fill="#34495E" stroke="#2C3E50" stroke-width="1"/>
    
