  <text x="750" y="385" font-family="Arial" font-size="12" fill="#3498DB">+40% Damage Resistance</text>
  <rect x="755" y="365" width="15" height="15" rx="2" fill="none" stroke="#3498DB"/>
  <text x="930" y="375" font-family="Arial" font-size="14" fill="#F39C12" text-anchor="end">1200 PTS</text>
  
